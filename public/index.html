<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=5" />
    <meta name="theme-color" content="#7c3aed" />
    
    <!-- Primary Meta Tags -->
    <title>ProductOpinion - Get Expert Product Reviews & Opinions</title>
    <meta name="title" content="ProductOpinion - Get Expert Product Reviews & Opinions" />
    <meta name="description" content="Get expert product opinions and comprehensive reviews to make smarter shopping decisions. Unbiased recommendations you can trust." />
    <meta name="keywords" content="product reviews, product opinions, expert recommendations, unbiased reviews, smart shopping, product comparison, best products, consumer reports" />
    <meta name="author" content="ProductOpinion" />
    <meta name="robots" content="index, follow" />
    <meta name="language" content="English" />
    <link rel="canonical" href="https://getproductopinion.com/" />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://getproductopinion.com/" />
    <meta property="og:title" content="ProductOpinion - Get Expert Product Reviews & Opinions" />
    <meta property="og:description" content="Get expert product opinions and comprehensive reviews to make smarter shopping decisions. Unbiased recommendations you can trust." />
    <meta property="og:image" content="https://getproductopinion.com/og-image.jpg" />
    <meta property="og:site_name" content="ProductOpinion" />
    <meta property="og:locale" content="en_US" />
    
    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:url" content="https://getproductopinion.com/" />
    <meta name="twitter:title" content="ProductOpinion - Get Expert Product Reviews & Opinions" />
    <meta name="twitter:description" content="Get expert product opinions and comprehensive reviews to make smarter shopping decisions." />
    <meta name="twitter:image" content="https://getproductopinion.com/twitter-card.jpg" />
    
    <!-- Mobile Optimization -->
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="ProductOpinion" />
    
    <!-- Preconnect to external domains for faster loading -->
    <link rel="preconnect" href="https://fonts.googleapis.com" crossorigin>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://cdn.tailwindcss.com" crossorigin>
    <link rel="preconnect" href="https://images.unsplash.com" crossorigin>
    
    <!-- DNS Prefetch for additional domains -->
    <link rel="dns-prefetch" href="https://amazon.com">
    
    <!-- Fonts with display=swap to prevent FOIT -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    
    <!-- Tailwind CSS - Deferred to not block rendering -->
    <script src="https://cdn.tailwindcss.com" defer></script>
    
    <!-- Structured Data (JSON-LD) for SEO -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebSite",
      "name": "ProductOpinion",
      "url": "https://getproductopinion.com",
      "description": "Get expert product opinions and comprehensive reviews to make smarter shopping decisions",
      "potentialAction": {
        "@type": "SearchAction",
        "target": "https://getproductopinion.com/?search={search_term_string}",
        "query-input": "required name=search_term_string"
      }
    }
    </script>
    
    <style>
      /* Custom font */
      body {
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      }
      
      /* Prevent layout shift */
      * {
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      
      /* Mobile touch optimization */
      @media (hover: none) and (pointer: coarse) {
        button, a {
          -webkit-tap-highlight-color: rgba(124, 58, 237, 0.1);
        }
      }
      
      /* Loading skeleton to prevent CLS */
      #root:empty::before {
        content: '';
        display: block;
        width: 100%;
        height: 100vh;
        background: linear-gradient(90deg, #f0f0f0 25%, #e0e0e0 50%, #f0f0f0 75%);
        background-size: 200% 100%;
        animation: loading 1.5s infinite;
      }
      
      @keyframes loading {
        0% { background-position: 200% 0; }
        100% { background-position: -200% 0; }
      }
    </style>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <!-- Main landmark for accessibility and SEO -->
    <main id="root"></main>
  </body>
</html>
