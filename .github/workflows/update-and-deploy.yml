name: Update Products and Deploy to AWS

on:
  # AUTOMATIC: Runs daily at 2 AM UTC
  schedule:
    - cron: '0 2 * * *'
  
  # AUTOMATIC: Runs when you push to main branch
  push:
    branches:
      - main
    paths:
      - 'scripts/**'
      - 'src/**'
      - 'public/**'
      - 'package.json'
      - 'webpack.config.js'
      - '.github/workflows/**'
    paths-ignore:
      - 'public/data/**'  # Ignore auto-generated data
      - '*.md'  # Ignore markdown files
  
  # MANUAL: Allows you to trigger manually anytime
  workflow_dispatch:

env:
  AWS_REGION: us-east-1
  S3_BUCKET: my-affiliate-site  # CHANGE THIS to your bucket name!

jobs:
  update-and-deploy:
    name: Update Content & Deploy
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'
      
      - name: ğŸ“¦ Install dependencies
        run: npm ci
      
      - name: ğŸ›ï¸ Fetch Amazon products
        env:
          AMAZON_ACCESS_KEY: ${{ secrets.AMAZON_ACCESS_KEY }}
          AMAZON_SECRET_KEY: ${{ secrets.AMAZON_SECRET_KEY }}
          AMAZON_PARTNER_TAG: ${{ secrets.AMAZON_PARTNER_TAG }}
        run: node scripts/fetch-products.js
        continue-on-error: true  # Don't fail if Amazon API not ready yet
      
      - name: ğŸ¤– Generate AI blog posts
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
        run: node scripts/generate-blogs.js
        continue-on-error: true  # Don't fail if no products to blog about
      
      - name: ğŸ—ºï¸ Generate sitemap
        run: node scripts/generate-sitemap.js
        continue-on-error: true  # Don't fail if no blogs yet
      
      - name: ğŸ—ï¸ Build production site
        run: npm run build
      
      - name: ğŸ”‘ Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}
      
      - name: ğŸ“¤ Deploy to S3
        run: |
          echo "Uploading to S3..."
          
          # Upload all files except index.html, JSON, and sitemap with long cache
          aws s3 sync dist/ s3://${{ env.S3_BUCKET }} \
            --delete \
            --cache-control "public, max-age=31536000, immutable" \
            --exclude "index.html" \
            --exclude "*.json" \
            --exclude "data/*" \
            --exclude "sitemap.xml"
          
          # Upload index.html, JSON files, and sitemap with no cache (always fresh)
          aws s3 sync dist/ s3://${{ env.S3_BUCKET }} \
            --cache-control "public, max-age=0, must-revalidate" \
            --exclude "*" \
            --include "index.html" \
            --include "*.json" \
            --include "data/*" \
            --include "sitemap.xml"
          
          echo "âœ… S3 upload complete"
      
      - name: âš¡ Invalidate CloudFront cache (if configured)
        env:
          DISTRIBUTION_ID: ${{ secrets.CLOUDFRONT_DISTRIBUTION_ID }}
        run: |
          if [ -n "$DISTRIBUTION_ID" ]; then
            echo "ğŸ”„ Invalidating CloudFront cache..."
            aws cloudfront create-invalidation \
              --distribution-id $DISTRIBUTION_ID \
              --paths "/*"
            echo "âœ… CloudFront invalidation triggered"
          else
            echo "â„¹ï¸  CloudFront not configured, skipping cache invalidation"
          fi
      
      - name: ğŸ’¾ Commit generated content
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          
          # Add generated files
          git add public/data/ public/sitemap.xml || true
          
          # Check if there are changes
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "ğŸ¤– Auto-update: Products, blogs, and sitemap - $(date +'%Y-%m-%d %H:%M UTC')"
            git push
            echo "âœ… Changes committed and pushed"
          fi
      
      - name: ğŸ“Š Deployment summary
        if: always()
        env:
          DISTRIBUTION_ID: ${{ secrets.CLOUDFRONT_DISTRIBUTION_ID }}
        run: |
          echo ""
          echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"
          echo "ğŸ“¦ DEPLOYMENT SUMMARY"
          echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"
          echo ""
          echo "Status: ${{ job.status }}"
          echo "Bucket: ${{ env.S3_BUCKET }}"
          echo "Region: ${{ env.AWS_REGION }}"
          echo "Time: $(date +'%Y-%m-%d %H:%M:%S UTC')"
          echo ""
          echo "ğŸŒ Check your site:"
          if [ -n "$DISTRIBUTION_ID" ]; then
            echo "   CloudFront: https://[your-distribution].cloudfront.net"
          fi
          echo "   S3 Website: http://${{ env.S3_BUCKET }}.s3-website-${{ env.AWS_REGION }}.amazonaws.com"
          echo ""
          echo "ğŸ—ºï¸ Sitemap: https://getproductopinion.com/sitemap.xml"
          echo ""
          echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"